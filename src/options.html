<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Bark Settings</title>

	<style>
		#status {
			background-color: #dfdfdf;
			width: 200px;
			font-size: 1.4em;
		}
		u {
			margin-right: 15px;
		}
	</style>
</head>

<body>
	<div id="status"></div>

	<h3>Default Push Content 默认推送内容</h3>
	<span>点击菜单栏按钮,推送的内容</span>
	<div>
		<input type="radio" id="clipboard" name="default_push_content" value="clipboard">
		<label for="clipboard">剪切板</label>
	</div>

	<div>
		<input type="radio" id="URL" name="default_push_content" value="URL">
		<label for="URL">当前页面链接</label>
	</div>
	<hr>
	<h3>AutoCopy 自动复制</h3>
	<div>
		<input type="radio" id="yes" name="auto_copy" value="yes">
		<label for="yes">是</label>
	</div>

	<div>
		<input type="radio" id="no" name="auto_copy" value="no">
		<label for="no">否</label>
	</div>
	<hr>
	<h4>Tips 提示</h4>
	<ul>
		<li>现在已经支持安卓了,你也可以在这里下载 <a href="https://github.com/xlvecle/PushLite" target=”_blank”>here</a></li>
		<li>如果你有多个设备,右键可以选择你要推送的设备</li>
	</ul>
	<h3>Devices 设备</h3>
	<div id="urls">
	</div>

	<hr>
	<h5>
		New device push URL 新设备推送链接 : 
	</h5>
	<div>
		<input type="radio" id="iPhone" name="device" value="iPhone" checked="checked">
		<label for="iPhone">iPhone</label>
	</div>
	<div>
		<input type="radio" id="Android" name="device" value="Android">
		<label for="Android">Android</label>
	</div>
	<p>
		<label>
			<input type="" name="" id="server_name" style="width: 100px" placeholder="Alias">
			<input type="" name="" id="server_url" style="width: 300px" placeholder="https://day.app/xxxkeyxxxx/">
			<button id="add">Add 添加</button>
		</label>
	</p>

	<script src="jquery-1.10.2.min.js"></script>
	<script src="options.js"></script>
</body>

</html>
